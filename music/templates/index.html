<html>
  <head>
    <title></title>
    <style type="text/css">
body{
  background-color: #CCC;
  font-family: Ubuntu, Verdana;
}
ul{
  width: 600px;
}
li{
  list-style-type: none;
  padding-bottom: 10px;
}
a{
  text-decoration: none;
  color: #262742;
}
a:hover{
  text-decoration: underline;
}

#add-form {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 450px;
  background-color: #262742;
  color: #FFF;
  padding: 15px;
}

#add-form span{
  font-size: 13px;
  padding-left: 5px;
}

#add-form div{
  spadding-right: 59px;
}

    </style>
  </head>
  <body>
    <div id="add-form">
    <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
        <div style="padding-bottom: 10px; width: 200px; float: right;">
          <span>Artist</span>
          <input tabindex="2" type="text" size="20" name="artist" />
        </div>
        <div style="padding-bottom: 10px; width: 180px;">
          <span>Title</span>
          <input tabindex="1" type="text" size="20" name="title" />
        </div>
        <div style="margin-top: 5px; padding-right: 0px;">
          <span>URL</span><br />
          <input style="width: 425px;" tabindex="3" type="text" name="url" />
        </div>
        <div style="float: right; padding-top: 10px;">
          <input tabindex="4" type="submit" value="Add" />
        </div>
    </form>
    </div>
  <ul class="entries">
  {% for entry in entries %}
    <li>
      <div style="margin-bottom: 5px;">
        <a href="{{ entry.url }}">{{ entry.title }}</a> {{ entry.artist }}
      </div>
      {{ entry.embed_code|safe }}
    </li>
  {% else %}
    <li><em></em></li>
  {% endfor %}
  </ul>
  </body>
</html>
